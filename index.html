
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo Delicioso</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        /* Estilo para o título */
        h1 {
            color: #ff6347;
            font-size: 3rem;
        }

        /* Estilo da imagem do bolo */
        .bolo {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Estilo do botão */
        .comprar-bolo {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .comprar-bolo:hover {
            background-color: #e55347;
        }
    </style>
</head>
<body>

    <h1>Delicie-se com Nosso Bolo!</h1>

    <img src="https://example.com/imagem-de-bolo.jpg" alt="Bolo Delicioso" class="bolo">

    <p>Esse é o bolo mais saboroso que você já viu! Não perca a chance de experimentá-lo.</p>

    <button class="comprar-bolo">Comprar Agora</button>

</body>
</html>
