<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Bolos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .login-container img {
            width: 150px;
            border-radius: 50%;
        }
        .login-container h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .login-container input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #e89c3e;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #c87d32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.pinimg.com/originals/2c/21/76/2c21765aa4449ff13735a4afd7f719f0.jpg" alt="Imagem de bolo">
        <h1>Bem-vindo Ã  Loja de Bolos</h1>
        <form>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
